        <section id="manage-subj-menu">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-submit btn-lg btn-block" data-toggle="modal" data-target="#add-subject">
                                    &plus; Add subject
                                </button>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col">
                                <div class="table-responsive">
                                    <table class="table table-hover table-striped text-center">
                                        <thead>
                                            <tr>
                                                <th>Student Name</th>
                                                <th>Gender</th>
                                                <th>Age</th>
                                                <th>Contact Number</th>
                                                <th>Subjects Enrolled</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                    
                                        <tr>
                                            <td><a href="">Juan Dela Cruz</a></td>
                                            <td>M</td>
                                            <td>18</td>
                                            <td><a href="" class="btn btn-warning btn-block">Archive</a></td>
                                        </tr>
                                        <tr>
                                            <td><a href="">Mathematics</a></td>
                                            <td>1234abc</td>
                                            <td>18</td>
                                            <td><a href="" class="btn btn-warning btn-block">Archive</a></td>
                                        </tr>
                                        <tr>
                                            <td><a href="">Mathematics</a></td>
                                            <td>1234abc</td>
                                            <td>18</td>
                                            <td><a href="" class="btn btn-warning btn-block">Archive</a></td>
                                        </tr>
                                        <tr>
                                            <td><a href="">Mathematics</a></td>
                                            <td>1234abc</td>
                                            <td>18</td>
                                            <td><a href="" class="btn btn-warning btn-block">Archive</a></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="row mb-5">
                            <div class="col">
                                <div class="card text-center" style="width: 100%;">
                                    <div class="card-header">
                                        <h5 class="card-title count-title">Subject/s</h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text count-lbl"><i class="fas fa-book"></i>&nbsp;&nbsp;20</p>
                                    </div>
                                    <div class="card-footer">
                                        <a href="#" class="btn btn-outline-submit btn-sm btn-block">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col">
                                <div class="card text-center" style="width: 100%;">
                                    <div class="card-header">
                                        <h5 class="card-title count-title">Archived Subject/s</h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text count-lbl"><i class="fas fa-archive"></i>&nbsp;&nbsp;20</p>
                                    </div>
                                    <div class="card-footer">
                                        <a href="#" class="btn btn-outline-submit btn-sm btn-block">View</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="add-subject-modal">
            <div class="modal fade" id="add-subject" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">&plus; Add subject</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span class="x-button" aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form class="needs-validation" action="" id="add-subject-form" novalidate>
                            <div class="form-row mb-3">
                                <div class="col">
                                    <label for="subjName">Subject name</label>
                                    <input type="text" class="form-control" id="subjName" placeholder="e.g. Mathematics" required>
                                </div>
                            </div>

                            <div class="form-row mb-3">
                                <div class="col">
                                    <label for="accessCode">Access code</label>
                                    <input type="text" class="form-control" id="accessCode" placeholder="e.g. 12a34b" required>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success"><i class="far fa-check-circle"></i> Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="far fa-times-circle"></i> Close</button>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <div class="container">
                <div class="row">
                    <div class="col text-center my-3">
                        <img src="img/nnhs-lms-logo.png" alt="nnhs-logo" class="img-fluid" width="50px">
                        <p class="cdate" style="font-size: 15px; display:inline-block;">&copy; 2018</p>
                    </div>
                </div>
            </div>
        </footer>

            <i class="fas fa-chevron-up"></i>
        </a>

        <script src="js/index.js"></script>
        <script src='js/jquery-3.3.1.min.js'></script>

</html>
